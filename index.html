<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="if(塾) - 不登校・発達特性のある子どもたちのためのオンラインプログラミング塾。AIで支援、個別最適、第三の居場所。">
  <meta name="theme-color" content="#121212">
  <meta property="og:title" content="if(塾) | AIで支援・個別最適・第三の居場所">
  <meta property="og:description" content="子どもの可能性を最大限に発揮するプログラミング教室">
  <meta property="og:type" content="website">
  <title>if(塾) | AIで支援・個別最適・第三の居場所</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏠</text></svg>">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="header__logo"><span>if(</span>塾<span>)</span></h1>
  </header>

  <!-- Main Content -->
  <main class="main">
    <!-- Profile Section -->
    <section class="profile">
      <div class="profile__avatar">if</div>
      <div class="profile__info">
        <h2 class="profile__name">if_juku</h2>
        <p class="profile__bio">子どもの可能性を最大限に発揮する</p>
      </div>
      <div class="profile__stats">
        <span><strong id="post-count">0</strong> 投稿</span>
      </div>
    </section>

    <!-- Stories -->
    <section class="stories" aria-label="ストーリー">
      <div id="stories-container" class="stories__container">
        <!-- Stories will be rendered here -->
      </div>
    </section>

    <!-- Highlights -->
    <nav id="highlights-container" class="highlights" aria-label="ハイライト">
      <!-- Highlights will be rendered here -->
    </nav>

    <!-- View Tabs -->
    <div class="view-tabs">
      <button class="view-tab view-tab--active" data-view="grid" aria-label="グリッド表示">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
        </svg>
      </button>
      <button class="view-tab" data-view="feed" aria-label="フィード表示">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <rect x="3" y="3" width="18" height="5"/>
          <rect x="3" y="10" width="18" height="5"/>
          <rect x="3" y="17" width="18" height="5"/>
        </svg>
      </button>
    </div>

    <!-- Category Filter -->
    <div class="category-filter">
      <button class="category-btn category-btn--active" data-category="all">すべて</button>
      <button class="category-btn" data-category="ai_column">AI</button>
      <button class="category-btn" data-category="development">開発</button>
      <button class="category-btn" data-category="education">教育</button>
      <button class="category-btn" data-category="activity">活動</button>
      <button class="category-btn" data-category="announcement">お知らせ</button>
      <button class="category-btn" data-category="business">ビジネス</button>
    </div>

    <!-- Posts Grid -->
    <section class="posts-grid" id="posts-grid" aria-label="投稿一覧">
      <!-- Posts will be rendered here -->
    </section>

    <!-- Load More / Loading Indicator -->
    <div id="load-more" class="load-more">
      <div class="loading__spinner"></div>
    </div>
  </main>

  <!-- Fixed CTA Buttons -->
  <div class="cta-fixed">
    <a href="https://if-juku.net/" class="cta-fixed__button cta-fixed__button--primary" target="_blank" rel="noopener noreferrer">
      無料体験に申し込む
    </a>
    <a href="https://service.if-juku.net/" class="cta-fixed__button cta-fixed__button--secondary" target="_blank" rel="noopener noreferrer">
      企業向けサービス
    </a>
  </div>

  <!-- Post Modal -->
  <div id="post-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal__backdrop"></div>
    <button class="modal__close" aria-label="閉じる">&times;</button>
    <div class="modal__content">
      <!-- Carousel -->
      <div class="carousel">
        <div class="carousel__track">
          <!-- Slides will be rendered here -->
        </div>
        <button class="carousel__nav carousel__nav--prev" aria-label="前の画像">&lsaquo;</button>
        <button class="carousel__nav carousel__nav--next" aria-label="次の画像">&rsaquo;</button>
        <div class="carousel__dots">
          <!-- Dots will be rendered here -->
        </div>
      </div>

      <!-- Post Details -->
      <div class="post-details">
        <div class="post-details__header">
          <div class="post-details__avatar">if</div>
          <span class="post-details__username">if_juku</span>
        </div>
        <div class="post-details__body">
          <p id="modal-title" class="sr-only">投稿詳細</p>
          <p class="post-details__caption"></p>
          <p class="post-details__hashtags"></p>
          <time class="post-details__datetime"></time>
        </div>
        <div class="post-details__cta">
          <a href="https://if-juku.net/" class="post-details__cta-button" target="_blank" rel="noopener noreferrer">
            詳しく見る
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Story Viewer -->
  <div id="story-viewer" class="story-viewer" role="dialog" aria-modal="true" aria-label="ストーリービューアー">
    <div class="story-viewer__header">
      <div class="story-viewer__progress">
        <!-- Progress bars will be rendered here -->
      </div>
      <div class="story-viewer__info">
        <div class="story-viewer__user">
          <div class="story-viewer__avatar"></div>
          <div>
            <div class="story-viewer__name">if(塾)</div>
            <div class="story-viewer__time">今日</div>
          </div>
        </div>
        <button class="story-viewer__close" aria-label="閉じる">&times;</button>
      </div>
    </div>
    <div class="story-viewer__content">
      <div class="story-viewer__nav story-viewer__nav--prev"></div>
      <img src="" alt="" class="story-viewer__image">
      <div class="story-viewer__nav story-viewer__nav--next"></div>
      <p class="story-viewer__text"></p>
    </div>
    <a href="" class="story-viewer__link" target="_blank" rel="noopener noreferrer">詳しくはこちら</a>
  </div>

  <script src="assets/js/app.js?v=3"></script>
</body>
</html>

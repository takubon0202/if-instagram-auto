<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AB47BC;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect fill="url(#bg3)" width="1080" height="1350"/>

  <!-- メインコンテンツエリア -->
  <rect fill="rgba(255,255,255,0.1)" x="60" y="200" width="960" height="900" rx="30"/>

  <!-- ヘッドライン -->
  <text x="540" y="350" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="56" font-weight="bold">受験生の頼れる執事に。
</text>
  <text x="540" y="426" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="56" font-weight="bold">『弱点克服プラン』を自動</text>
  <text x="540" y="502" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="56" font-weight="bold">運用</text>

  <!-- サブテキスト -->
  <text x="540" y="638" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="36" opacity="0.9">例えば「模試の点数を10点上げたい」と伝</text>
  <text x="540" y="683" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="36" opacity="0.9">えると、Agentic AIがあなたの過</text>
  <text x="540" y="728" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="36" opacity="0.9">去のミスを分析し、最適な問題集を選定、日</text>

  <!-- ブランドマーク -->
  <circle cx="540" cy="1150" r="80" fill="rgba(255,255,255,0.2)"/>
  <text x="540" y="1170" text-anchor="middle" fill="white" font-family="sans-serif" font-size="40" font-weight="bold">if</text>

  <!-- シーン番号 -->

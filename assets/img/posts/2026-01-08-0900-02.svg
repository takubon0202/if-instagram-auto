<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect fill="#f0f7f9" width="400" height="400"/>
  <rect fill="#4A90A4" x="40" y="30" width="320" height="50" rx="8"/>
  <text x="200" y="62" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">こんな声かけしていませんか？</text>
  <rect fill="#fff" x="50" y="100" width="300" height="220" rx="8" stroke="#e74c3c" stroke-width="2"/>
  <text x="200" y="145" text-anchor="middle" fill="#e74c3c" font-family="sans-serif" font-size="14">「今年こそちゃんとしなさい」</text>
  <text x="200" y="185" text-anchor="middle" fill="#e74c3c" font-family="sans-serif" font-size="14">「○○くんは頑張ってるのに」</text>

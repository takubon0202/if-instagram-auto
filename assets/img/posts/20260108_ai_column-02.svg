<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AB47BC;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect fill="url(#bg2)" width="1080" height="1350"/>

  <!-- メインコンテンツエリア -->
  <rect fill="rgba(255,255,255,0.1)" x="60" y="200" width="960" height="900" rx="30"/>

  <!-- ヘッドライン -->
  <text x="540" y="350" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="56" font-weight="bold">まだ「プロンプト」書いて</text>
  <text x="540" y="426" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="56" font-weight="bold">る？
指示待ちAIはもう</text>
  <text x="540" y="502" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="56" font-weight="bold">卒業。</text>

  <!-- サブテキスト -->
  <text x="540" y="638" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="36" opacity="0.9">これまでのAI：人間が細かく指示しないと</text>
  <text x="540" y="683" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="36" opacity="0.9">動かない（チャット型）。
2026年のA</text>
  <text x="540" y="728" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="36" opacity="0.9">I：ゴールを示すだけで、手順を自分で考え</text>

  <!-- ブランドマーク -->
  <circle cx="540" cy="1150" r="80" fill="rgba(255,255,255,0.2)"/>
  <text x="540" y="1170" text-anchor="middle" fill="white" font-family="sans-serif" font-size="40" font-weight="bold">if</text>

  <!-- シーン番号 -->
  <text x="540" y="1320" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="sans-serif" font-size="20">内容1 (2/5)</text>
</svg>